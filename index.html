<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain">
        <div class="product_contain">
            <button class="close"><i class="ri-close-line"></i></button>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1517260911058-0fcfd733702f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHBpbmVhcHBsZXxlbnwwfHwwfHx8MA%3D%3D" alt="" class="img">
                <h2>Pineapple</h2>
                <h3 class="price">$100</h3>
                <button class="add_btn">Add</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1568702846914-96b305d2aaeb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YXBwbGV8ZW58MHx8MHx8fDA%3D" alt="" class="img">
                <h2>Apple</h2>
                <h3 class="price">$50</h3>
                <button class="add_btn">Add</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1557800636-894a64c1696f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8b3JhbmdlfGVufDB8fDB8fHww" alt="" class="img">
                <h2>Orange</h2>
                <h3 class="price">$70</h3>
                <button class="add_btn">Add</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1599819177626-b50f9dd21c9b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGdyYXBlc3xlbnwwfHwwfHx8MA%3D%3D" alt="" class="img">
                <h2>Grapes</h2>
                <h3 class="price">$90</h3>
                <button class="add_btn">Add</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1552427085-45d07c9e950d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8cGFwYXlhfGVufDB8fDB8fHww" alt="" class="img">
                <h2>Papaya</h2>
                <h3 class="price">$50</h3>
                <button class="add_btn">Add</button>
            </div>
            <div class="product">
             <img src="https://images.unsplash.com/photo-1629367309270-1e6b8a303630?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Z3VhdmF8ZW58MHx8MHx8fDA%3D" alt="" class="img">
                <h2>Guava</h2>
                <h3 class="price">$120</h3>
                <button class="add_btn">Add</button>
            </div>
        </div>
        <button class="show_btn">Show All Products</button>
        <div class="cart_contain">
            <div class="top">
                <div class="top_left">
                    <h2>Your Cart</h2>
                    <h4 class="items">0 Item</h4>
                </div>
                <div class="top_right">
                    <h4>Total :</h4>
                    <h2 class="total">$0</h2>
                </div>
            </div>
           <div class="cart_data">
           </div>
        <button class="clear_cart">Clear Cart</button>

        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
